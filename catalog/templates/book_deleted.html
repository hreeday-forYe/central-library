{% extends "layout.html" %}
{% block content %}
<h1>Book: {{book}}</h1>
<h3>Are your sure you want to delete this book ? </h3>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
  <a href="{%url 'book-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
