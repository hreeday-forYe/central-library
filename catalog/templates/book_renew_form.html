{% extends "layout.html" %}

{% block content %}
<h4>
  <a href="{%url 'book-detail' book_instance.book.id%}">
    {{book_instance.book.title}} 
  </a>
</h4>
<p>
  Burrower : {{book_instance.borrower.username}}
</p>
<form method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
